<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Website Builder</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div id="builderContainer">

            <!-- tool panel for adding elements-->
             <div id="toolbar">                
                <button id="addText">Add Text</button>
                <button id="addImage">Add Image</button>
                <button id="addButton">Add Button</button>
             </div>

            <!-- canvas for user to build the website-->
             <div id="canvas" class="canvas">
                <!-- elements will be dynamically added here -->
             </div>

             <!-- style panel for editing -->
              <div id="stylePanel">

                <label for="font-size"> Font Size : </label>
                <input type="number" id="fontSize" min="10" value="16">

                <label for="color"> Text Color : </label>
                <input type="color" id="color">

                <label for="background"> Background Color : </label>
                <input type="background" id="background">

                <label for="padding"> Padding : </label>
                <input type="number" id="padding" value="10">

                <label for="margin"> Margin : </label>
                <input type="number" id="margin" value="10">
                
              </div>

              <!-- export code button-->
               <button id="exportCode"> Export Code </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
